<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    
        <section class="contain">
             <div class="calculator-head">
                <div class="cal-dev">
                <p class="text-cal">=200</p>
            </div>
                <div class="contain-one">
                        <button class="one">C</button>
                        <button class="one">log</button>
                        <button class="one">sin</button>
                        <button class="one">cos</button>
                </div>

                    <div class="contain-two">
                            <button class="two">Ac</button>
                            <button class="two">
                                <i class='bx bx-x-circle' style='color:#fff'  ></i>
                            </button>
                            <button class="two" id="two">/</button>
                            <button class="two" id="three">*</button>
                    </div>

                     
                        <div class="contain-two">
                                <button class="two">7</button>
                                <button class="two">
                                  8
                                </button>
                                <button class="two" id="four">9</button>
                                <button class="two" id="five">-</button>
                        </div>

                        <div class="contain-three">
                            <div class="group-one">
                              <div class="div-one">
                                 <button class="tap-one">4</button>
                                 <button class="tap-two">5</button>
                                 <button class="tap-one">6</button>
                              </div>
                                <div class="div-two">
                                    <button class="tap-one">1</button>
                                    <button class="tap-two">2</button>
                                    <button class="tap-one">3</button>
                                </div>
                            </div>
                                <div class="div-three">
                                    <button class="tap-head">+</button>
                                    <button class="tap-head-one">=</button>
                                </div>
                        </div>
                        

                        <div class="contain-four">
                            <button class="tap-tap">0</button>
                            <button class="tap-dot">.</button>
                        </div>
                        
             </div>
        </section>
     
</body>
</html>
